{% extends 'base.html' %}
{% block head %}
<title> Create Post </title>
{% endblock %}
{% block content %}
<div style="margin-bottom: 100px;">
<center><h1><b><u>New Article</u></b></h1></center><br>
    
<form method="POST" class="form-horizontal" enctype="multipart/form-data"> 
	{% csrf_token %}
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Title</label>  
  <div class="col-md-4">
  {{form.title}}
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Category</label>
  <div class="col-md-4">
    {{form.category}}
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Content</label>
  <div class="col-md-4">                     
    {{form.content}}
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Picture</label>
  <div class="col-md-4">
    {{form.pic}}
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Tags</label>  
  <div class="col-md-4">
  {{form.tags}}
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-info">Submit</button>
  </div>
</div>

</fieldset>
</form>

 </div>
 {% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
