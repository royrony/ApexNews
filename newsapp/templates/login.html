{% extends 'base.html' %}
{% block head %}
<title> Sign In </title>
<style type="text/css">
	.input-username, .input-password, .checkbox_remember, .login-button {
			margin-top:15px;
		}
</style>
{% endblock %}

{% block content %}
<div class="container" >    
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="padding-top: 90px;">                    
			
			<!-- Div Panel -->
			<div class="panel panel-success" >
					
					<!-- Panel Heading -->
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
					</div><!-- End panel heading -->
					
					<!-- Panel body -->
					<div class="panel-body" >
							
						<form class="form-horizontal" role="form" action='{% url 'check' %}' method = 'post'>
							{% csrf_token %}
							<!-- Username -->
							<div class="input-group input-username">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" name="uname" placeholder="username" autofocus>
							</div>
								
							<!-- Password -->
							<div class="input-group input-password">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control" name="passw" placeholder="password">
							</div>

							<div class="input-group checkbox-remember">
								<div class="checkbox">
									<label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
								</div>
							</div>

							<div class="form-group login-button">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn btn-success" >Login</button>
								</div>
							</div>

						</form><!-- ENd form -->   
						<center><a href="{% url 'password_reset' %}">Forgot Password?</a></center>
						<br><center>Not yet Registered? <a href="{% url 'register' %}">Register</a></center>
  
					</div><!-- ENd panel body -->
			</div><!-- End panel group -->  

		</div><!-- End col div -->
	</div><!-- End container -->
{% endblock %}
